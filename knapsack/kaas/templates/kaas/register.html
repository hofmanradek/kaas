{% extends "kaas/base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
<h1>Create an account</h1>
<p>Please, sign up using the following form:</p>
<div class="row">
    <div class="col-md-3">

        <form action="." method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" class="btn btn-default" value="Create my account"></p>
        </form>
    </div>
</div>

{% endblock %}
